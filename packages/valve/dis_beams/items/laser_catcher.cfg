"Conditions"
	{
	"Condition"
		{
		"instance"	"[laserCatcher]"
		"Result"
			{
			"Has"
				{
				"LaserCatcher"	"1"
				}
			}
		}
	"Condition"
		{
		"Priority" "10"
		"instance"	"<ITEM_LASER_CATCHER_OFFSET>"
		"Condition"
			{
			"instvar" "$cube_type != 0"
			"Result"
				{
				"SetInstVar" "$offset_mdl 1"
				}
			"Else"
				{
				"SetInstVar" "$offset_mdl 0"
				}
			}
		"Result"
			{
			"MapInstVar"
				{
				"$cube_type" "$yaw"
				"0" "0" // Doesn't matter
				"1" "180" 
				"2" "90"
				"3" "0"
				"4" "270"
				}
			"AddOverlay"
				{
				"File" "<ITEM_LASER_CATCHER_OFFSET:bee2_targpos>"
				"Rotation" "0 $yaw 0"
				"Offset" "-32 0 0"
				}
			}
		}
	"Condition"
		{
		"Priority" "15"
		"instance" "<ITEM_LASER_CATCHER_OFFSET:bee2_targpos>"
		"InstVar" "$offset_mdl 1"
		"Result"
			{
			"OffsetInst" "14 0 0"
			}
		}
	}
