"Conditions"
	{
	"Condition"
		{
		"Priority"  "-300"
		"instance"	"<ITEM_TBEAM:fun_emitter>"
		"Result"
			{
			"Has"
				{
				"Funnel"          "1"
				"ExcursionFunnel" "1"
				}
			"GetItemConfig"
				{
				"ID"        "VALVE_TEST_ELEM"
                "Name"      "FunnelSpeed"
                "resultVar" "$force"
                "Default"   "250"
                }
			}
		"Condition"
			{
			"instvar" "$start_reversed 1"
			"Result"
				{
				"setInstVar" "$start_force -$force"
				"GlobalInput" "mat_mod,SetMaterialVar,1,0,1"
				}
			"Else"
				{
				"setInstVar" "$start_force $force"
				"GlobalInput" "mat_mod,SetMaterialVar,0,0,1"
				}
			}
		}
	"Condition"
		{
		"instance"	"<ITEM_TBEAM:fun_emitter>"
		"Result"
			{
			// Special config for generating lights, must run after connections.
			"FunnelLight" ""
			}
		}
	}
