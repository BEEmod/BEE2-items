"Replacements"
	{
	"%SKIN_SML_BLUE%" "0"
	"%SKIN_SML_ORAN%" "1"

	"%SKIN_LRG_OFF%" "1"
	"%SKIN_LRG_ON%"  "0"
	}
"Conditions"
	{
	"Condition"
		{
		"OR" // Large Plates
			{
			"AND"
				{
				"instance" "<ITEM_CATAPULT>"
				"instvar" "$start_reversed 1"
				}
			// Legacy item ID.
			"instance" "<ITEM_TSPEN_LARGE_CATAPULT>"
			}
		"Result"
			{
			"setFaithAttrs"
				{
				"template" "BEE2_LARGE_FAITH_TRIG"
				}
			"changeInstance" "<ITEM_CATAPULT:bee2_large>"
			"SetTiles"
				{
				"Offset" "-48 48 0"
				"Tile" "...."
				"Tile" "...."
				"Tile" "...."
				"Tile" "...."
				}
			}
		"Condition"
			{
			// Handle dynamic plates..
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"AddOverlay" "<ITEM_CATAPULT:bee2_large_io>"
				"setInstVar" "$used_skins %SKIN_LRG_OFF% %SKIN_LRG_ON%"
				}
			"Else"
				{
				// With no inputs, force it to be on..
				"setInstVar" "$start_enabled 1"
				"setInstVar" "$used_skins %SKIN_LRG_ON%"
				}
			}
		}

	// Small Plates
	"Condition"
		{
		"instance" "<ITEM_CATAPULT>"
		"instvar" "$start_reversed 0"
		"Result"
			{
			"TemplateBrush" "BEE2_CLEAN_FAITH_PLATE_SMALL"
			"changeInstance" "<ITEM_CATAPULT:bee2_small>"
			}
		"Condition"
			{
			// Handle dynamic plates..
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"AddOverlay" "<ITEM_CATAPULT:bee2_small_io>"
				"setInstVar" "$used_skins %SKIN_LRG_OFF% %SKIN_LRG_ON%"
				}
			"Else"
				{
				// With no inputs, force it to be on..
				"setInstVar" "$start_enabled 1"
				"setInstVar" "$used_skins %SKIN_LRG_ON%"
				}
			}
		"Condition"
			{
			"FaithType" "straightup"
			"Result"
				{
				"SetInstVar" "$animation straightup"
				}
			}
		"Condition"
			{
			"FaithType" "angled"
			"Result"
				{
				"SetInstVar" "$animation angled"
				}
			}
		}
	}
