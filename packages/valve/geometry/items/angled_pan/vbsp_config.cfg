"Replacements"
	{
	"%static_folder%" "instances/BEE2/clean/static_panel/"
	}

"Conditions"
	{
	"Condition"
		{
		"instance"	"<ITEM_PANEL_ANGLED>"
		"Condition"
			{
			"InstVar"   "$connectioncount = 0"
			"Condition"
				{
				"InstVar" "$start_deployed = 0"
				"Result"
					{
					// Special flat panel, we don't need an instance.
					"ChangeInstance" ""
					"SetPanelOptions"
						{
						"type" "normal"
						"thickness" "8"
						"bevel" "0"
						"Offset" "0 0 8"
						"Seal" "1" // Add nodraw behind.
						"move_bullseye" "1"
						"Keys"
							{
							"classname" "func_detail"
							}
						}
					}
				"ElseSwitch"
					{
					"Flag" "instvar"
					
					"animation ramp_30_deg_open"
						{
						"ChangeInstance" "%static_folder%30_surf.vmf"
						"SetPanelOptions"
							{
							"type" "angle_30"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"
							"Keys"
								{
								"classname" "func_detail"
								}
							}
						}
					"animation ramp_45_deg_open"
						{
						"ChangeInstance" "%static_folder%45_surf.vmf"
						"SetPanelOptions"
							{
							"type" "angle_45"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"
							"Keys"
								{
								"classname" "func_detail"
								}
							}
						}
					"animation ramp_60_deg_open"
						{
						"ChangeInstance" "%static_folder%60_surf.vmf"
						"SetPanelOptions"
							{
							"type" "angle_60"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"
							"Keys"
								{
								"classname" "func_detail"
								}
							}
						}
					"animation ramp_90_deg_open"
						{
						"ChangeInstance" "%static_folder%90_surf.vmf"
						// Transfer all the tiledefs from the floor to the vertical position.
						"TemplateBrush" "BEE2_ANGLED_PAN_90_TRANSFER"
						// Then copy over faith plates and placement helpers.
						"TransferBullseye"
							{
							"start_pos" "0 0 -64"
							"start_norm" "0 0 1"
							"end_pos" "-64 0 0"
							"end_norm" "-1 0 0"
							}
						// Then make that a panel.
						"CreatePanel"
							{
							"normal" "-1 0 0"
							"pos1" "-64 48 16"
							"pos2" "-64 -48 112"

							"type" "normal"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"

							"keys"
								{
								"classname" "func_detail"
								}
							}
						}
					}
				}
			// Dynamic
			"Else"
				{
				"SetPanelOptions"
					{
					"type" "normal"
					"thickness" "2"
					"bevel" "1"
					"Offset" "0 0 0"

					"keys"
						{
						"parent_attachment_point" "panel_attach"
						}
					"localkeys"
						{
						"parentname" "model_arms"
						}
					}
				"GlobalInput"
					{
					"Target" "model_arms"
					"Input"  "SetAnimation"
					"Param"  "$animation"
					"Delay"  "0.0"
					}
				}
			"ElseCondition"
				{
				"instvar" "$start_deployed 0"
				"Result"
					{
					"GlobalInput"
						{
						"Target" "model_arms"
						"Input"  "SetPlaybackRate"
						"Param"  "-1"
						"Delay"  "0.01"
						}
					}
				}
			}
		}
	}
