"Replacements"
	{
	"%static_folder%" "instances/BEE2/clean/static_panel/"
	}

"Conditions"
	{
	"Condition"
		{
		"instance"	"<ITEM_PANEL_ANGLED>"
		"Condition"
			{
			"Orientation" "floor"
			"Result"
				{
				// If on the floor, add a grating so there's somewhere 
				// for the player to stand.
				"AddOverlay" "%static_folder%floor_grate.vmf"
				}
			}
		"Result"
			{
			"MapInstVar"
				{
				"$animation" "$angle"
				"ramp_30_deg_open" "30"
				"ramp_45_deg_open" "45"
				"ramp_60_deg_open" "60"
				"ramp_90_deg_open" "90"
				}
			}
		"Condition"
			{
			"InstVar"   "$connectioncount = 0"
			"Condition"
				{
				"InstVar" "$start_deployed = 0"
				"Result"
					{
					// Special flat panel, we don't need an instance.
					"ChangeInstance" ""
					"SetPanelOptions"
						{
						"type" "normal"
						"thickness" "8"
						"bevel" "0"
						"Offset" "0 0 8"
						"Seal" "1" // Add nodraw behind.
						"move_bullseye" "1"
						"Keys"
							{
							"classname" "func_detail"
							}
						}
					}
				// If facing sideways, you can also get stuck if you drop
				// between the arms.
				"ElseCondition"
					{
					"InstVar" "$angle >= 60"
					"Orientation"
						{
						"from_dir" "0 1 0"
						"direction" "0 0 1"
						"allow_inverse" "1"
						}
					"Result"
						{
						"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_SIDE_CLIP:static_$angle"
						}
					}
				"ElseSwitch"
					{
					"Flag" "instvar"
					
					"$animation ramp_30_deg_open"
						{
						"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_COLL:static_30"
						"ChangeInstance" "%static_folder%30_surf.vmf"
						"SetPanelOptions"
							{
							"type" "angle_30"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"
							"Keys"
								{
								"classname" "func_detail"
								}
							}
						// If facing with the panel down, it's possible you can
						// get stuck "sliding" between the embed wall and the
						// panel backface. This adds clips to prevent that.
						"Condition"
							{
							"Orientation"
								{
								"from_dir" "1 0 0"
								"direction" "0 0 1"
								}
							"Result"
								{
								"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_INV_CLIP:static_30"
								}
							}
						}
					"$animation ramp_45_deg_open"
						{
						"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_COLL:static_45"
						"ChangeInstance" "%static_folder%45_surf.vmf"
						"SetPanelOptions"
							{
							"type" "angle_45"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"
							"Keys"
								{
								"classname" "func_detail"
								}
							}
						// Same as 30 degrees.
						"Condition"
							{
							"Orientation"
								{
								"from_dir" "1 0 0"
								"direction" "0 0 1"
								}
							"Result"
								{
								"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_INV_CLIP:static_45"
								}
							}
						}
					"$animation ramp_60_deg_open"
						{
						"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_COLL:static_60"
						"ChangeInstance" "%static_folder%60_surf.vmf"
						"SetPanelOptions"
							{
							"type" "angle_60"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"
							"Keys"
								{
								"classname" "func_detail"
								}
							}
						// Inverted clips not required, you can walk on this.
						}
					"$animation ramp_90_deg_open"
						{
						"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_COLL:static_90"
						"ChangeInstance" "%static_folder%90_surf.vmf"
						// This is axis-aligned, so we want a regular surface here.
						// First, transfer all the tiledefs from the floor to the vertical position.
						"TemplateBrush" "BEE2_ANGLED_PAN_90_TRANSFER"
						// Then copy over faith plates and placement helpers.
						"TransferBullseye"
							{
							"start_pos" "0 0 -64"
							"start_norm" "0 0 1"
							"end_pos" "-64 0 0"
							"end_norm" "-1 0 0"
							}
						// Then make that a panel.
						"CreatePanel"
							{
							"normal" "-1 0 0"
							"pos1" "-64 48 16"
							"pos2" "-64 -48 112"

							"type" "normal"
							"thickness" "2"
							"bevel" "0"
							"Offset" "0 0 0"
							"move_bullseye" "1"

							"keys"
								{
								"classname" "func_detail"
								}
							}
						}
					}
				}
			// Dynamic
			"Else"
				{
				"SetPanelOptions"
					{
					"type" "normal"
					"thickness" "2"
					"bevel" "1"
					"Offset" "0 0 0"

					"keys"
						{
						"parent_attachment_point" "panel_attach"
						}
					"localkeys"
						{
						"parentname" "model_arms"
						}
					}
				"GlobalInput"
					{
					"Target" "model_arms"
					"Input"  "SetAnimation"
					"Param"  "$animation"
					"Delay"  "0.0"
					}
				"TemplateBrush" "BEE2_ANGLED_PAN_CLEAN_COLL:dynamic_$angle"
				// Fortunately these two clip situations are mutually exclusive.
				"Condition"
					{
					"InstVar" "$angle <= 45"
					"Orientation"
						{
						"from_dir" "1 0 0"
						"direction" "0 0 1"
						}
					"Result"
						{
						"SetPanelOptions"
							{
							"Template" "BEE2_ANGLED_PAN_CLEAN_INV_CLIP:dynamic_$angle"
							}
						}
					}
				"Condition"	
					{
					"InstVar" "$angle >= 60"
					"Orientation"
						{
						"from_dir" "0 1 0"
						"direction" "0 0 1"
						"allow_inverse" "1"
						}
					"Result"
						{
						"SetPanelOptions"
							{
							"Template" "BEE2_ANGLED_PAN_CLEAN_SIDE_CLIP:dynamic_$angle"
							}
						}
					}
				}
			"ElseCondition"
				{
				"instvar" "$start_deployed 0"
				"Result"
					{
					"GlobalInput"
						{
						"Target" "model_arms"
						"Input"  "SetPlaybackRate"
						"Param"  "-1"
						"Delay"  "0.01"
						}
					}
				}
			}
		}
	}
