
"Conditions"
	{
	"Condition"
		{
		"OR" // Large Plates
			{
			"AND"
				{
				"instance" "<ITEM_CATAPULT>"
				"instvar" "$start_reversed 1"
				}
			// Legacy item ID.
			"instance" "<ITEM_TSPEN_LARGE_CATAPULT>"
			}
		"Result"
			{
			"Has"
				{
				"FaithPlate" 	"1"
				"Faith" 		"1"
				}
			"ChangeInstance" "<ITEM_CATAPULT:bee2_large>"
			}
		"Condition"
			{
			// Handle dynamic plates..
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"AddOverlay" "<ITEM_CATAPULT:bee2_large_io>"
				"SetInstVar" "$body 1"
				}
			"Else"
				{
				// With no inputs, force it to be on..
				"setInstVar" "$start_enabled 1"
				"SetInstVar" "$body 0"
				}
			}
		"Result"
			{
			"SetFaithAttrs"
				{
				"template" "BEE2_LARGE_FAITH_TRIG_SQUARE"
				}
			"TemplateBrush" "BEE2_LARGE_FAITH_RETRO:mechanical"
			}
		}

	"Condition"
		{
		"instance" "<ITEM_CATAPULT>"
		"instvar" "$start_reversed 0"
		"Result"
			{
			"Has"
				{
				"FaithPlate" 	"1"
				"Faith" 		"1"
				}
			}
		"Condition"
			{
			// Handle dynamic plates..
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"AddOverlay" "instances/BEE2/50s/items/mech_plate/plate_io.vmf"
				"SetInstVar" "$body 1"
				}
			"Else"
				{
				"SetInstVar" "$body 0"
				}
			}
		"Condition"
			{
			"FaithType" "straight"
			"Result"
				{
				"AddOverlay" "instances/BEE2/50s/items/mech_plate/straight.vmf"
				"TemplateBrush" "BEE2_RETRO_MECH_PLATE_STRAIGHT"
				}
			}
		"Condition"
			{
			"FaithType" "angled"
			"Result"
				{
				"AddOverlay" "instances/BEE2/50s/items/mech_plate/angled.vmf"
				"TemplateBrush"
					{
					"ID"          "BEE2_RETRO_MECH_PLATE_ANGLED:%DECADE%"
					"BindOverlay" "0 0 0"
					}
				}
			}  
		}
	}
