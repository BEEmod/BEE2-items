"Conditions"
	{
	"Condition"
		{
		"instance"	"<ITEM_BARRIER_HAZARD:fizz_base>"
		"Result"
			{
			// Run this to copy over fixups from the model
			"CustFizzler"
				{
				}
			// Remove useless outputs
			"ClearOutputs" ""
			}
		"Condition"
			{
			"instvar" "$is_laser = 1"
			"Result"
				{ 
				"ChangeInstance" "instances/BEE2/50s/items/fizzler/laserfield_base.vmf"
				}
			}
		// If always on, we don't need the base logic.
		"Condition"
			{
			"instvar" "$connectioncount = 0"
			"instvar" "$start_enabled 1"
			"Result"
				{ 
				"ChangeInstance" ""
				}
			}
		}
	
	"Condition"
		{
		"instance"	"<ITEM_BARRIER_HAZARD:fizz_model>"
		"Condition"
			{
			"instvar" "$skin = 2"
			"Result"
				{
				"Has"
					{
					"LaserField"	"1"
					"Laser"			"1"
					"Deadly"		"1"
					}
				"FizzlerModelPair"
					{
					"StartInst"		"instances/BEE2/50s/items/fizzler/laserfield_start.vmf"
					"EndInst"		"instances/BEE2/50s/items/fizzler/laserfield_end.vmf"
					"MidInst"		""
					}
				}
			"Else"
				{
				"Has"
					{
					"Fizzler"	"1"
					}
				"ChangeInstance"	"instances/BEE2/50s/items/fizzler/fizzler_model.vmf"
				}
			}
		}
	}