"Conditions"
	{
	"Condition"
		{
		"OR" // Large Plates
			{
			"AND"
				{
				"instance" "<ITEM_CATAPULT>"
				"instvar" "$start_reversed 1"
				}
			// Legacy item ID.
			"instance" "<ITEM_TSPEN_LARGE_CATAPULT>"
			}
		"Result"
			{
			"Has"
				{
				"FaithPlate" 	"1"
				"Faith" 		"1"
				"BounceGel" 	"1"
				"BlueGel" 		"1"
				}
			"SetTiles"
				{
				"Offset" "-48 48 0"
				"Tile" "...."
				"Tile" "...."
				"Tile" "...."
				"Tile" "...."
				}
			"SetFaithAttrs"
				{
				"template" "BEE2_LARGE_FAITH_TRIG_SQUARE"
				}
			"TemplateBrush" "BEE2_LARGE_FAITH_RETRO"
			"changeInstance" "<ITEM_CATAPULT:bee2_large_plate>"
			}
		"Condition"
			{
			// Handle dynamic plates..
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"suffix" "io"
				}
			"Else"
				{
				// With no inputs, force it to be on..
				"setInstVar" "$start_enabled 1"
				}
			}
		}

	"Condition"
		{
		"instance" "<ITEM_CATAPULT>"
		"instvar" "$start_reversed 0"
		"Result"
			{
			"Has"
				{
				"FaithPlate" 	"1"
				"Faith" 		"1"
				"BounceGel" 	"1"
				"BlueGel" 		"1"
				}
			}
		"Condition"
			{
			// Handle dynamic plates..
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"changeinstance" "instances/BEE2/%DECADE%/items/gel_plate/toggle.vmf"
				"AddOverlay" "instances/BEE2/50s/items/gel_plate/toggle_common.vmf"
				"AddOverlay" "<ITEM_CATAPULT:bee2_small_dec_toggle>"
				"GenRotatingEnt"
					{
					"Classname"  "func_door_rotating"
					"Axis"       "X"
					"Reversed"   "0"
					
					"Name"       "rot"
					"Pos"        "0 0 -64"
					"Keys"
						{
						"disablereceiveshadows" "1"
						"disableshadowdepth"    "1"
						"disableshadows"        "1"
						
						"forceclosed"   "1"
						"distance"      "180"
						"speed"         "380"
						"wait"          "-1"
						
						"noise1"    "World.a3JumpIntroRotatingPanelTravel"
						"noise2"    "World.a3JumpIntroRotatingPanelArrive"
						}
					}
				// The rotating plate embeds slightly, so it needs a lower trigger.
				"setFaithAttrs"	
					{
					"offset" "0 0 -4"
					}
				"Condition"
					{
					"FaithType" "angled"
					"Result"
						{
						"Suffix" "angled"
						"SetInstVar" "$template %DYNAMIC_ANGLED%"
						}
					"Else"
						{
						"Suffix" "straight"
						"SetInstVar" "$template %DYNAMIC_STRAIGHT%"
						}
					}
				"Condition"
					{
					"PosIsSolid"
						{
						"Pos1" "-48 -48 0"
						"Pos2" "48 48 0"
						"Type" "same"
						}
					"Result"
						{
						"TemplateBrush" "$template:single"
						}
					"Else"
						{
						"TemplateBrush" "$template:multi"
						}
					}
				"RemoveInstVar" "$template"
				"RemoveInstVar" "$connectioncount"
				}
			"Else"
				{
				"changeInstance" "<ITEM_CATAPULT:bee2_small_dec_static>"
				"setFaithAttrs"	
					{
					"offset" "0 0 8"
					}
				"Condition"
					{
					"FaithType" "angled"
					"Result"
						{
						"Suffix" "angled"
						"Condition"
							{
							"PosIsSolid"
								{
								"Pos1" "-48 -48 0"
								"Pos2" "48 48 0"
								"Type" "same"
								}
							"Result"
								{
								"TemplateBrush"
									{
									"ID" "%STATIC_ANGLED_SINGLE%"
									"BindOverlay" "0 0 0"
									}
								}
							"Else"
								{
								"TemplateBrush"
									{
									"ID" "%STATIC_ANGLED_MULTI%"
									"BindOverlay" "0 0 0"
									}
								}
							}
						}
					"Else"
						{
						"Suffix" "straight"
						"Condition"
							{
							"PosIsSolid"
								{
								"Pos1" "-48 -48 0"
								"Pos2" "48 48 0"
								"Type" "same"
								}
							"Result"
								{
								"TemplateBrush"
									{
									"ID" "%STATIC_STRAIGHT_SINGLE%"
									"BindOverlay" "0 0 0"
									}
								}
							"Else"
								{
								"TemplateBrush"
									{
									"ID" "%STATIC_STRAIGHT_MULTI%"
									"BindOverlay" "0 0 0"
									}
								}
							}
						}
					}
				}
			}
		}
	}
