"Conditions"
	{
	"Condition"
		{
		"instance" "[coopEntry]"
		"Result"
			{
			// Place this spawn point via compiler,
			// so it can be customised for Tag.
			"ATLAS_SpawnPoint"
				{
				"Origin" "$atlas_pos"
				"Angles" "$atlas_ang"
				}
			}
		"Condition"
			{
			"Game" "Aperture Tag"
			"Result"
				{
				"OverlayInst" "$tag_fizz"
				}
			"Else"
				{
				"OverlayInst"  "$no_tag_fizz"
				}
			}
		}
	}
