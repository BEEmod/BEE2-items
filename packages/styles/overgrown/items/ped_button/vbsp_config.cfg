"Options"
	{
	"remove_pedestal_plat"  "1"
	}

"Conditions"
	{
	"Condition"
		{
		"instance"	"<ITEM_BUTTON_PEDESTAL>"
		
		// Detect the floor type
		"posIsSolid"
			{
			"Pos"			"0 0 0" // The ceiling
			"Dir"			"0 0 -1" // Up
			"RemoveBrush"	"0"
			"SetVar"        "$floor_color"
			}
		"Condition"
			{
			"OR"
				{
				"instvar" "$timer_delay > 30"
				"instvar" "$timer_delay = 0"
				}
			"Result"
				{
				"suffix" "inf"
				"SetInstVar" "$is_inf 1"
				}
			"Else"
				{
				"suffix" "tim"
				"SetInstVar" "$is_inf 0"
				}
			}
		"Condition"
			{
			// More common on the ceiling than on walls.
			"OR"
				{
				"AND"
					{
					"Orientation" "Walls"
					"Random"
						{
						"Chance" "20%"
						"Seed" "PED_HANGING"
						}
					}
				"AND"
					{
					"Orientation" "Ceiling"
					"Random"
						{
						"Chance" "70%"
						"Seed" "PED_HANGING"
						}
					}
				}
			"Result"
				{
				"Suffix" "hanging"
				"TemplateBrush"
					{
					"ID" "BEE2_OVER_PED_BASE_HOLE"
					"InvertVar" "$floor_color"
					}
				}
			"Else"
				{
				"TemplateBrush"
					{
					"ID" "BEE2_OVER_PED_BASE_NOHOLE"
					"InvertVar" "$floor_color"
					}
				}
				
			// If hanging, it might snap off when pressed.
			"Condition"
				{
				// Don't break timed buttons - otherwise you can't press it anymore.
				"InstVar" "$is_inf = 1"
				"Random"
					{
					"Chance" "30%"
					"Seed"   "PED_SNAP"
					}
				"Result"
					{
					"RandomNum"
						{
						"Decimal"   "1"
						"Min"       "0.2"
						"Max"       "2.5"
						"ResultVar" "$fall_delay"
						}
					// Allow motion...
					"AddOutput"
						{
						"Output"    "OnUser2"
						"Inst_out"  "output"
						"Target"    "const"
						"Input"     "Break"
						"Delay"     "$fall_delay"
						}
					"AddOutput"
						{
						"Output"    "OnUser2"
						"Inst_out"  "output"
						"Target"    "r1"
						"Input"     "Kill"
						"Delay"     "$fall_delay"
						}
					"AddOutput"
						{
						"Output"    "OnUser2"
						"Inst_out"  "output"
						"Target"    "r2"
						"Input"     "Kill"
						"Delay"     "$fall_delay"
						}
					"AddOutput"
						{
						"Output"    "OnUser2"
						"Inst_out"  "output"
						"Target"    "spk"
						"Input"     "Kill"
						"Delay"     "$fall_delay"
						}
					"RemoveFixup" "$fall_delay"
					}
				}
				
			"ElseCondition"
				{
				"Random"    
					{
					"Chance" "40%"
					"Seed" "PED_SPARK"
					}
				"Result"
					{
					"OverlayInst"
						{
						"File" "instances/BEE2/over/items/button/pedestal_spark.vmf"
						}
					}
				}
			}
			
		// The tiles on the sides may be damaged or not.
		"Condition"
			{
			"Random"
				{
				"Chance" "30%"
				"Seed"   "PED_LEFT_TILE"
				}
			"Result"
				{
				"TemplateBrush"
					{
					"ID" "BEE2_OVER_PED_BASE_LEFT_BROKEN"
					"InvertVar" "$floor_color"
					}
				}
			"Else"
				{
				"TemplateBrush"
					{
					"ID" "BEE2_OVER_PED_BASE_LEFT"
					"InvertVar" "$floor_color"
					}
				}
			}
		"Condition"
			{
			"Random"
				{
				"Chance" "30%"
				"Seed"   "PED_RIGHT_TILE"
				}
			"Result"
				{
				"TemplateBrush"
					{
					"ID" "BEE2_OVER_PED_BASE_RIGHT_BROKEN"
					"InvertVar" "$floor_color"
					}
				}
			"Else"
				{
				"TemplateBrush"
					{
					"ID" "BEE2_OVER_PED_BASE_RIGHT"
					"InvertVar" "$floor_color"
					}
				}
			}
	
		"Condition"
			{
			"!Orientation" "CEILING"
			"Random"    
				{
				"Chance" "30%"
				"Seed" "PED_PLANTS"
				}
			"Result"
				{
				"OverlayInst"
					{
					"File" "instances/BEE2/over/items/button/pedestal_plants.vmf"
					}
				}
			}
		}
	}