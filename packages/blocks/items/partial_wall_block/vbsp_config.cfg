"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_BEE2_BLOCK_PARTIAL_WALL>"
		
		"Condition"
			{
				"PosIsSolid"
				{
				"Pos1" "0 -48 0"
				"Pos2" "0 48 0"
				"Type" "tile"
				"SetVar" "$color"
				}
			}

		"Switch"
			{
			"test" "instvar"
			"$cube_type 0"
				{
				"SetInstVar" "$template BEE2_BLOCK_128_32_64"
				}
			"$cube_type 1"
				{
				"SetInstVar" "$template BEE2_BLOCK_128_32_96"
				}
			"$cube_type 2"
				{
				"SetInstVar" "$template BEE2_BLOCK_128_32_160"
				}
			"$cube_type 3"
				{
				"SetInstVar" "$template BEE2_BLOCK_128_32_192"
				}
			"$cube_type 4"
				{
				"SetInstVar" "$template BEE2_BLOCK_128_32_224"
				}
			}
		"Result"
			{
			"TemplateBrush"
				{
				"ID"		"$template"
				"colorVar"  "$color"
				"invertVar"	"$start_reversed"
				}

			"Changeinstance" ""
			}
		}
	}
