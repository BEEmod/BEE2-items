"Conditions"
	{
	// First, read in the tile colour early, so it's not affected by other tiles.
	"Condition"
		{
		"Priority" "-400"
		"instance" "<ITEM_BEE2_QUARTER_TILE>"
		"Result"
			{
			"ReadSurfType"
				{
				"Pos1" "0 -48 0"
				"Pos2" "0 48 0"
				"resultVar" "$color"
				}
			}
		}
	"Condition"
		{
		"Priority" "-400"
		"instance" "<ITEM_BEE2_QUARTER_TILE>"
		"Condition"
			{
			"$cube_type" "4"
			"Result"
				{ // Full vert strip, use all
				"TemplateBrush"
					{
					"ID" "BEE2_QUARTER_TILE:cube_0,cube_1,cube_2,cube_3"
					"colorVar" "$color"
					}
				}
			"Else"
				{ // One strip, cube_0-3.
				"TemplateBrush"
					{
					"ID" "BEE2_QUARTER_TILE:cube_$cube_type"
					"colorVar" "$color"
					}
				}
			}
		"Result"
			{
			"Changeinstance" ""
			}
		}
	}
