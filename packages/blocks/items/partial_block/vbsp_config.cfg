"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_BEE2_BLOCK_PARTIAL>"

		"Switch"
			{
			"test" "instvar"
			"$cube_type 0"
				{
				"ReadSurfType"
					{
					"Pos1" "0 -48 0"
					"Pos2" "0 48 0"
					"ResultVar" "$color"
					}
				"SetInstVar" "$template BEE2_BLOCK_128_32_32"
				}
			"$cube_type 1"
				{
				"ReadSurfType"
					{
					"Pos1" "0 -48 0"
					"Pos2" "32 48 0"
					"ResultVar" "$color"
					}
				"SetInstVar" "$template BEE2_BLOCK_128_64_64"
				}
			"$cube_type 2"
				{
				"ReadSurfType"
					{
					"Pos1" "0 16 0"
					"Pos2" "32 48 0"
					"ResultVar" "$color"
					}
				"SetInstVar" "$template BEE2_BLOCK_64_64_32"
				}
			"$cube_type 3"
				{
				"ReadSurfType"
					{
					"Pos1" "0 16 0"
					"Pos2" "32 48 0"
					"ResultVar" "$color"
					}
				"SetInstVar" "$template BEE2_BLOCK_64_64_64"
				}
			"$cube_type 4"
				{
				"ReadSurfType"
					{
					"Pos1" "0 16 0"
					"Pos2" "32 48 0"
					"ResultVar" "$color"
					}
				"SetInstVar" "$template BEE2_BLOCK_64_64_96"
				}
			}
		"Result"
			{
			"TemplateBrush"
				{
				"ID"		"$template"
				"colorVar"  "$color"
				"invertVar"	"$start_reversed"
				}

			"Changeinstance" ""
			}
		}
	// Depricated item
	"Condition"
		{
		"instance" "<ITEM_128X64X64>"

		"Switch"
			{
			"Test" "instance"
			"<ITEM_128X64X64:btn_weighted>"
				{
				"SetInstVar" "$template BEE2_BLOCK_128_64_64"
				}
			"<ITEM_128X64X64:btn_cube>"
				{
				"SetInstVar" "$template BEE2_BLOCK_64_64_64"
				}
			"<ITEM_128X64X64:btn_sphere>"
				{
				"SetInstVar" "$template BEE2_BLOCK_128_32_32"
				}
			}
		"Result"
			{
			"TemplateBrush"
				{
				"ID"          "$template"
				"colorVar"    "<editor>"
				"invertVar"   "$start_reversed"
				}
			"Changeinstance" ""
			}
		}
	}
