"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_BLOCK_PILLAR>"

		"Switch"
			{
			"test" "instvar"
			"$cube_type 0"
				{
				"SetInstVar" "$template BEE2_BLOCK_32_32_64"
				}
			"$cube_type 1"
				{
				"SetInstVar" "$template BEE2_BLOCK_32_32_128"
				}
			"$cube_type 2"
				{
				"SetInstVar" "$template BEE2_BLOCK_32_32_256"
				}
			"$cube_type 3"
				{
				"SetInstVar" "$template BEE2_BLOCK_32_32_384"
				}
			"$cube_type 4"
				{
				"SetInstVar" "$template BEE2_BLOCK_32_32_640"
				}
			}
		"Result"
			{
			"Condition"
				{
				"InstVar" "$start_enabled 1"
				"Result"
					{
					"TemplateBrush"
						{
						"ID"		"$template"
						"invertVar"	"$start_reversed"
						"offset"	"0 32 0"
						}
					}
				"Else"
					{
					"TemplateBrush"
						{
						"ID"		"$template"
						"invertVar"	"$start_reversed"
						}
					}
				}

			"Changeinstance" ""
			}
		}
	}
