"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_BEE2_BLOCK_ANGLED>"

		"Condition"
			{
				"PosIsSolid"
				{
				"Pos1" "-48 -48 0"
				"Pos2" "48 48 0"
				"Type" "tile"
				"SetVar" "$color"
				}
			}

		"Switch"
			{
			"test" "instvar"
			"$cube_type 0"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_30"
				}
			"$cube_type 1"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_45"
				}
			"$cube_type 2"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_60"
				// For 60-degrees, don't copy overlays - they get too stretched 
				// since they're on the wrong side.
				"SetInstVar" "$start_enabled 0"
				}
			"$cube_type 3"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_60_ALT"
				}
			"$cube_type 4"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_30_ALT"
				"SetInstVar" "$start_enabled 0"
				}
			}

		"Condition"
			{
			"instvar" "$start_enabled 1"
			"Result"
				{
				"TemplateBrush"
					{
					"ID"          "$template"
					"colorVar"    "$color"
					"invertVar"   "$start_reversed"

					"bindOverlay" "0 0 0"
					}
				}
			"Else"
				{
				"TemplateBrush"
					{
					"ID"        "$template"
					"colorVar"  "$color"
					"invertVar" "$start_reversed"
					}
				}
			}
		"Result"
			{
			"Changeinstance" ""
			}
		}
	// Depricated item
	"Condition"
		{
		"instance" "<ITEM_BEE2_ANGLED_BLOCK>"

		"Switch"
			{
			"test" "instance"
			"<ITEM_BEE2_ANGLED_BLOCK:btn_weighted>"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_60"
				// For 60-degrees, don't copy overlays - they get too stretched 
				// since they're on the wrong side.
				"SetInstVar" "$start_enabled 0"
				}
			"<ITEM_BEE2_ANGLED_BLOCK:btn_cube>"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_45"
				}
			"<ITEM_BEE2_ANGLED_BLOCK:btn_sphere>"
				{
				"SetInstVar" "$template BEE2_ANGLED_BLOCK_30"
				}
			}

		"Condition"
			{
			"instvar" "$start_enabled 1"
			"Result"
				{
				"TemplateBrush"
					{
					"ID"          "$template"
					"colorVar"    "<editor>"
					"invertVar"   "$start_reversed"

					"bindOverlay" "0 0 0"
					}
				}
			"Else"
				{
				"TemplateBrush"
					{
					"ID"        "$template"
					"colorVar"  "<editor>"
					"invertVar" "$start_reversed"
					}
				}
			}
		"Result"
			{
			"Changeinstance" ""
			}
		}
	}
