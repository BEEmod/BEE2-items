"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_TSPEN_LARGE_CATAPULT>"
		"Condition"
			{
			// Handle dynamic plates..
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"suffix" "io"
				"Pack" "PACK_PLAYER_CLIP_GRATE"
				}
			"Else"
				{
				// With no inputs, force it to be on..
				"setInstVar" "$start_enabled 1"
				}
			}
		"Result"
			{
			"FaithMods"
				{
				"angled_targ"   "anim_rl"
				"angled_in"     "Trigger"
				
				"straight_targ" "anim_rl"
				"angled_in"     "Trigger"
				
				"enabledVar"    "$start_enabled"
				"trig_temp"     "TSPEN_LARGE_FAITH_TRIG_SQUARE"
				}
			"Pack" "PACK_BRUSH_BOUNCE"
			}
			
		"Condition"
			{
			"posIsSolid"
				{
				"Pos"			"0 0 0"
				"RemoveBrush"	"1"
				
				"Type"			"white"
				}
			"Result"
				{
				"TemplateBrush"
					{
					"ID"        "TSPEN_LARGE_FAITH_RETRO_BORDER"
					"force"     "white 4x4"
					}
				}
			"Else"
				{
				"TemplateBrush"
					{
					"ID"        "TSPEN_LARGE_FAITH_RETRO_BORDER"
					"force"     "black"
					}
				}
			}
		}
	}
