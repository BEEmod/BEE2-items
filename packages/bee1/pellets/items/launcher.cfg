"Conditions"
	{
	"Condition"
		{
		"Priority" "-300"
		"instance" "<ITEM_HIGH_ENERGY_PELLET_EMITTER>"
		"Result"
			{
			"Has" "Pellet"
			"Has" "PelletLauncher"
			"GetItemConfig" 
				{ 
				"ID"        "BEE_PELLET" 
				"Name"      "PelletSpeed" 
				"Default"   "300"
				"ResultVar" "$speed" 
				}
			}
		"Condition"
			{
			"OR"
				{
				"instvar"	"$timer_delay > 30"
				"instvar"	"$timer_delay = 0"
				}
			"Result" // Infinite Pellet
				{
				"Has" "InfinitePellet"
				//"ChangeIOType"
				//	{
				//	"Type"        "AND"
				//	"InvertVar"   "$start_enabled"
				//	"Enable_Cmd"  "launcher,CallScriptFunction,inp_on,0.00,-1"
				//	"Disable_Cmd" "launcher,CallScriptFunction,inp_off,0.00,-1"
				//	"SpawnFire"   "always"
				//	}
				"MapInstVar"
					{
					"$disable_autorespawn" "$init_code"
					"0" "respawn <- false; infinite <- true"
					"1" "respawn <- true; infinite <- true"
					}
				"SetInstVar" "$inf 1"
				"SetInstVar" "$lifetime -1"
				"SetInstVar" "$think_code Think"
				}
			"Else" // Timed Pellet
				{
				"Condition"
					{
					"instvar" "$disable_autodrop"
					"Result"
						{
						"SetInstVar" "$refresh_time $timer_delay"
						}
					"Else"
						{
						"GetItemConfig" 
							{ 
							"ID"        "BEE_PELLET" 
							"Name"      "RefreshTime" 
							"Default"   "6"
							"ResultVar" "$refresh_time" 
							}
						}
					}

				"MapInstVar"
					{
					"$disable_autorespawn" "$init_code"
					"0" "respawn <- false; infinite <- false"
					"1" "respawn <- true; infinite <- false"
					}
				"SetInstVar" "$inf 0"
				"SetInstVar" "$lifetime $timer_delay"
				}
			}
		}
	"Condition"
		{
		"OR"
			{
			// apply to launchers, or preplaced infinite pellets
			"instance" "<ITEM_HIGH_ENERGY_PELLET_EMITTER>"
			"instance" "<ITEM_HIGH_ENERGY_PELLET_INF>"
			}
		"ItemConfig"
			{
			"ID"    "BEE_PELLET"
			"Name"  "PelletNoCollide"
			"Value" "1"
			}
		"Result"
			{
			// global logic uses less entities than creating a separate copy per emitter
			"AddGlobal" "instances/bee2/logic/bee/hep_no_collide.vmf"
			"CreateEntity"
				{
				"keys"
					{
					"classname"       "comp_kv_setter"
					"OnPostSpawnBall" "@pellet_script,CallScriptFunction,pellet_launched,0,-1"
					}
				"localkeys"
					{
					"target" "launcher"
					}
				}
			}
		}
	}
