"Conditions"
	{
	"Condition"
		{
		"instance"	"<ITEM_BEE2_TURRET_DROPPER>"
		"Condition"
			{
			// If they're all the same, just use a single brush.
			"PosIsSolid"
				{
				"Pos1"   "-48 -48 0"
				"Pos2"   "48 48 0"
				"Dir"    "0 0 1"
				"Type"   "same"
				"SetVar" "$color"
				}
			"Result"
				{
				"TemplateBrush" 
					{
					"ID"       "BEE2_CUBE_DROPPER_CLEAN_CAP:single"
					"ColorVar" "$color"
					}
				}
			"Else"
				{
				"TemplateBrush" "BEE2_CUBE_DROPPER_CLEAN_CAP:multi"				
				}
			}
		"Result"
			{
			"Has"
				{
				"Deadly"         ""
				"Turret"         ""
				"NeedsPortalMan" "" // So we can detect portals.
				}
			"switchOrientation" "ceiling"
			}
		"Condition" 
			{
			"instvar" "$disable_autodrop 1"
			"Result"
				{
				"GlobalInput"
					{
					"Name"   "@relay_spawn_on_entrance"
					"Target" "script"
					"Input"  "CallScriptFunction"
					"Param"  "spawn"
					}
				}
			}
		}
	}
