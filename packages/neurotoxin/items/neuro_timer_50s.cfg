"Conditions"
	{
	"Condition"
		{
		"Priority"  "1"
		"instance" "<ITEM_BEE2_NEUROTOXIN_TIMER>"		
		"Result"
			{
			"Has" "Deadly"
			"Has" "Neurotoxin"
			"Has" "NeurotoxinTimer"

			// Remove the front mapel surfaces, not used.
			"TemplateBrush" "BEE2_NEUROTOXIN_TIMER_COVER_REMOVER"
			// Decade-specific parts.
			"AddOverlay" "<ITEM_BEE2_NEUROTOXIN_TIMER:bee2_front>"
			
			"GetItemConfig" 
				{
				"ID"        "BEE2_NEUROTOXIN" 
				"Name"      "TimerValue"
				"Default"   "180"
				"ResultVar" "$total_time" 
				"UseTimer"  "1"
				}
				
			// 10 seconds before, sound alarms...
			"Operation"
				{
				"$total_time" "float"
				"resultVar"   "$close_time"
				
				"op" "total_time - 10.0"
				}
				
			// The 4 digits we want to show.
			"Operation"
				{
				// x0:00
				"$total_time" "int"
				"resultVar"   "$digit_1"
				
				"op" "total_time // 600"
				}
			"Operation"
				{
				// 0x:00
				"$total_time" "int"
				"resultVar"   "$digit_2"
				
				"op" "total_time // 60 % 10"
				}
			"Operation"
				{
				// 00:x0
				"$total_time" "int"
				"resultVar"   "$digit_3"
				
				"op" "total_time % 60 // 10"
				}
			"Operation"
				{
				// 00:0x
				"$total_time" "int"
				"resultVar"   "$digit_4"
				
				"op" "total_time % 10"
				}
			}
		// Neurotoxin only works if we actually have the emitters -
		// That helps ensure players can see it...
		"Condition"
			{
			"Has" "NeurotoxinVent"
			"Result"
				{
				"addGlobal"
					{
					"File"  "<ITEM_BEE2_NEUROTOXIN_TIMER:bee2_globals>"
					"Name"  "neuro"
					}
				// On entering, flicker dots then enable
				"GlobalInput"
					{
					"Name" "@relay_spawn_on_entrance"
					"Target" "tog"
					"Input" "FireUser1"
					}
				// Reaching the exit immediately shuts it all off.
				"GlobalInput"
					{
					"Name" "@map_won"
					"Target" "manager"
					"Input" "SetStateBFalse"
					}
				}
			}
		}
	}
