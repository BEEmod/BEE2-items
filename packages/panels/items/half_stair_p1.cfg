"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_BEE2_PANEL_HALF_STAIR>"
		"Condition"
			{
			"instvar"	"connectioncount 0"
			"OR"
				{
				"ItemConfig"
					{
					"ID"    "VALVE_TEST_ELEM"
					"Name"  "AllowBrushStair"
					"Value" "1"
					}
				// Force this static route to be taken if brush stairs are disallowed.
				"instvar"	"$start_deployed 0"
				}
			"Result"
				{
				"SetInstVar" "$is_dyn 0"
				}
			"Else"
				{
				"SetInstVar" "$is_dyn 1"
				}
			}
		// Compute a texture for the top of the stairs.
		"Condition"
			{
			"instvar" "$start_reversed 1"
			"Result"
				{
				"SetInstVar" "$toptex concrete/concrete_modular_floor001c"
				}
			"ElseCondition"
				{
				"Orientation" "Floor"
				"Result"
					{
					"SetInstVar" "$toptex metal/metal_modular_floor001"
					}
				"Else"
					{
					"SetInstVar" "$toptex metal/metalwall048b"
					}
				}
			}

		// Compute which variant to use.
		"Condition"
			{
			"instance" "<ITEM_BEE2_PANEL_HALF_STAIR:btn_weighted>"
			"Result"
				{
				"SetInstVar" "$height lower"
				"SetInstVar" "$offset 0 0 0"
				}
			}
		"Condition"
			{
			"instance" "<ITEM_BEE2_PANEL_HALF_STAIR:btn_cube>"
			"Result"
				{
				"SetInstVar" "$height mid"
				"SetInstVar" "$offset 0 0 32"
				}
			}
		"Condition"
			{
			"instance" "<ITEM_BEE2_PANEL_HALF_STAIR:btn_sphere>"
			"Result"
				{
				"SetInstVar" "$height upper"
				"SetInstVar" "$offset 0 0 64"
				}
			}

		"Condition"
			{
			"instvar" "$connectioncount 0"
			"Condition"
				{
				"instvar"	"$start_deployed 1"
				"Condition"
					{
					"ItemConfig"
						{
						"ID"    "VALVE_TEST_ELEM"
						"Name"  "AllowBrushStair"
						"Value" "1"
						}
					// Block stairs
					"Result"
						{
						"Condition"
							{
							"instvar" "$start_reversed 1"
							"Result"
								{
								"changeinstance" "instances/bee2/p1/items/half_stairs/static_white.vmf"
								}
							"Else"
								{
								"changeinstance" "instances/bee2/p1/items/half_stairs/static_black.vmf"
								}
							}
						"instVarSuffix" "$height"
						}
					// Piston stairs.
					"Else"
						{
						"changeinstance" "instances/bee2/p1/items/half_stairs/static_piston.vmf"
						"TemplateBrush"
							{
							"ID"	"BEE2_PANEL_HALF_STAIR_PORTAL1_CASE:$height"
							}
						"OffsetInstance" "$offset"
						"TemplateBrush"
							{
							"ID"        "BEE2_PANEL_HALF_STAIR_PORTAL1:static_ext"
							"Replace"
								{
								"metal/black_wall_metal_002b" "$toptex"
								}
							}
						}
					}
				"Else"
					{
					// Always retracted, no logic.
					"TemplateBrush"
						{
						"ID"        "BEE2_PANEL_HALF_STAIR_PORTAL1_CASE:retracted"
						"Force"		"Black"
						"invertVar" "$start_reversed"
						}
					"changeinstance" ""
					}
				}
			"Else"
				{
				// Insert the case - never offset.
				"TemplateBrush"
					{
					"ID"	"BEE2_PANEL_HALF_STAIR_PORTAL1_CASE:$height"
					}

				// Raise the rest.
				"OffsetInstance" "$offset"

				// Dynamic model.
				"changeinstance" "instances/BEE2/p1/items/half_stairs/dynamic.vmf"


				// Add the moving brushes.
				// They're offset strangely so they can light their undersides.
				"TemplateBrush"
					{
					"ID"          "BEE2_PANEL_HALF_STAIR_PORTAL1:stair_1"
					"Replace"
						{
						"metal/black_wall_metal_002b" "$toptex"
						}

					"keys"
						{
						"classname"     "func_movelinear"
						"origin"        "-48 0 -112"
						"spawnflags"    "0"
						"speed"			"100"
						"movedir"		"<0 0 1>"

						"movedistance"	"16"
						"startposition" "1"
						}
					"localkeys"
						{
						"targetname"    "stair_door_1"
						}
					"Outputs"
						{
						"OnFullyClosed" "snd_stop,PlaySound,,0,-1"
						"OnFullyOpen"   "snd_stop,PlaySound,,0,-1"
						}
					}

				"TemplateBrush"
					{
					"ID"          "BEE2_PANEL_HALF_STAIR_PORTAL1:stair_2"
					"Replace"
						{
						"metal/black_wall_metal_002b" "$toptex"
						}
					
					"keys"
						{
						"classname"     "func_movelinear"
