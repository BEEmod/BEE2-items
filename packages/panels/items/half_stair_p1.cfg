						"speed"			"100"
						"movedir"		"<0 0 1>"

						"movedistance"	"32"
						"startposition" "0.5"
						}
					"localkeys"
						{
						"targetname"    "stair_door_2"
						}
					"Outputs"
						{
						"OnFullyClosed" "snd_stop,PlaySound,,0,-1"
						"OnFullyOpen"   "snd_stop,PlaySound,,0,-1"
						}
					}

				"TemplateBrush"
					{
					"ID"          "BEE2_PANEL_HALF_STAIR_PORTAL1:stair_3"
					"Replace"
						{
						"metal/black_wall_metal_002b" "$toptex"
						}
					
					"keys"
						{
						"classname"     "func_movelinear"
						"origin"        "16 0 -112"
						"spawnflags"    "0"
						"speed"			"100"
						"movedir"		"<0 0 1>"

